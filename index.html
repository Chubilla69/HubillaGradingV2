<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy-Themed Prelim Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: black; /* Set default text color to black */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 28px;
            color: black; /* Set h1 color to black */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            font-size: 16px;
            color: black; /* Set label color to black */
            text-align: left;
            margin-bottom: 8px;
        }

        input[type="number"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: black; /* Set input text color to black */
            transition: border 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #ffcc00;
            outline: none;
        }

        button {
            padding: 14px;
            background-color: #ffcc00;
            color: black; /* Keep button text color black */
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff9900;
            transform: translateY(-3px);
        }

        h2 {
            margin-top: 20px;
            font-size: 22px;
            color: black; /* Set h2 color to black */
        }

        a {
            margin-top: 10px;
            font-size: 16px;
            color: black; /* Set link color to black */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffcc00; /* Change link hover color */
            text-decoration: underline;
        }

        /* Stars effect */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }
    </style>
</head>

<body>
    <!-- Create stars for the galaxy effect -->
    <div class="star" style="top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s;"></div>
    <div class="star" style="top: 40%; left: 20%; width: 3px; height: 3px; animation-delay: 0.3s;"></div>
    <div class="star" style="top: 10%; left: 70%; width: 4px; height: 4px; animation-delay: 0.5s;"></div>
    <div class="star" style="top: 60%; left: 30%; width: 2px; height: 2px; animation-delay: 0.2s;"></div>
    <div class="star" style="top: 80%; left: 80%; width: 3px; height: 3px; animation-delay: 0.4s;"></div>
    <div class="star" style="top: 50%; left: 50%; width: 5px; height: 5px; animation-delay: 0.6s;"></div>
    <div class="star" style="top: 30%; left: 90%; width: 2px; height: 2px; animation-delay: 0.1s;"></div>
    <div class="star" style="top: 70%; left: 40%; width: 4px; height: 4px; animation-delay: 0.7s;"></div>
    
    <div class="container">
        <h1>Prelim Grade Calculator</h1>
        <form id="gradeForm">
            <label for="attendance">Attendance (0-4):</label>
            <input type="number" id="attendance" name="attendance" min="0" max="4" required>

            <label for="recitation">Recitation (0-100):</label>
            <input type="number" id="recitation" name="recitation" min="0" max="100" required>

            <label for="quiz">Quiz (0-100):</label>
            <input type="number" id="quiz" name="quiz" min="0" max="100" required>

            <label for="requirements">Requirements (0-100):</label>
            <input type="number" id="requirements" name="requirements" min="0" max="100" required>

            <label for="prelim_exam">Prelim Exam (0-100):</label>
            <input type="number" id="prelim_exam" name="prelim_exam" min="0" max="100" required>

            <button type="button" onclick="calculateGrade()">Calculate Grade ðŸš€</button>
        </form>

        <h2 id="result"></h2>

    </div>

    <script>
        function calculateGrade() {
            let attendance = parseFloat(document.getElementById('attendance').value);
            let recitation = parseFloat(document.getElementById('recitation').value);
            let quiz = parseFloat(document.getElementById('quiz').value);
            let requirements = parseFloat(document.getElementById('requirements').value);
            let prelim_exam = parseFloat(document.getElementById('prelim_exam').value);

            // Check if attendance is 4 or more
            if (attendance >= 4) {
                document.getElementById('result').textContent = "You have failed due to excessive absences.";
                return;
            }

            if (isNaN(attendance) || isNaN(recitation) || isNaN(quiz) || isNaN(requirements) || isNaN(prelim_exam)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }

            let final_grade = (attendance * 0.1) + (recitation * 0.2) + (quiz * 0.2) + (requirements * 0.2) + (prelim_exam * 0.3);
            document.getElementById('result').textContent = `ðŸŒŒ Your Final Grade: ${final_grade.toFixed(2)} ðŸŒŒ`;
        }
    </script>
</body>

</html>
